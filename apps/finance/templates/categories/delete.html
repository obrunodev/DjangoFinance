{% extends 'base.html' %}
{% block title %}Categorias{% endblock title %}
{% block content %}

    {% include 'partials/navbar.html' %}

    <div class="container mt-5">
        
        <div class="card">
            <div class="card-body">
                <div class="card-text mb-3">
                    Tem certeza que deseja excluir essa categoria? ({{ category.name }})
                </div>
                <form action="{% url 'finance:categories_delete' category.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                </form>
            </div>
        </div>

    </div>

{% endblock content %}
